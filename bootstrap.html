<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  

    body {
      background-color: hsl(233, 47%, 7%);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card-custom {
      background-color: hsl(244, 38%, 16%);
      color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 900px;
      
    }
    .overlay {
      background: hsla(277, 64%, 61%, 0.5);
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .image-container {
      position: relative;
      display: flex;

    }
    .image-container img{
      width: 100%;
      height: 100%; 
     
    }

    .text2 {
      opacity: 0.75;
      font-size: 13px;
      
    }
    .text2-container {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    #name {
      margin-top: 15px;
      color: white;
      display: flex;
      justify-content: center;
    }

    @media(max-width: 768px){
      .card-custom {
        flex-direction: column;
        width: 100%;
      }
      .image-container {
        height: 300px;
      }
      .image-container img {
        object-fit: cover;
      }
      .text2-container {
        flex-direction: column;
      }
    }

    @media(max-width: 480px){
      .card-custom {
        padding: 20px;
      }
      .text2 {
        font-size: 12px;
      }
    }

    @media(min-width: 1024px){
      .card-custom {
        width: 1100px;
      }
    }

  </style>
</head>
<body>
  <div class="card-custom row m-3 text-center text-md-start">
    <div class="col-md-6 p-5">
      <h2 class="fw-bold">Get <span style="color: hsl(277, 64%, 61%);">insights </span>that help your business grow.</h2>
      <p class="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="text2-container mt-4">
        <div>
          <h3 class="fw-bold">10k+</h3>
          <p class="text2">COMPANIES</p>
        </div>
        <div>
          <h3 class="fw-bold">314</h3>
          <p class="text2">TEMPLATES</p>
        </div>
        <div>
          <h3 class="fw-bold">12M+</h3>
          <p class="text2">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 image-container">
      <img src="images/image-header-desktop.jpg" class="img-fluid">
      <div class="overlay"></div>
    </div>
  </div>
  <!-- <p id="name">Developed by: Manuel David Carre√±o Buitrago</p>-->
  
</body>
</html>
