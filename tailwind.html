<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0c1b] flex justify-center items-center min-h-screen font-sans">
  <div class="bg-[#1c1938] text-white rounded-lg overflow-hidden w-[900px] flex flex-col md:flex-row m-3">
    <div class="p-8 md:w-1/2 flex flex-col justify-center text-center md:text-left">
      <h2 class="text-2xl font-bold">Get <span class="text-[#aa5cdb]">insights</span> that help your business grow.</h2>
      <p class="opacity-75 text-sm mt-4">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex justify-between mt-6 text-center">
        <div>
          <h3 class="text-xl font-bold">10k+</h3>
          <p class="text-xs opacity-75">COMPANIES</p>
        </div>
        <div>
          <h3 class="text-xl font-bold">314</h3>
          <p class="text-xs opacity-75">TEMPLATES</p>
        </div>
        <div>
          <h3 class="text-xl font-bold">12M+</h3>
          <p class="text-xs opacity-75">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="relative md:w-1/2">
      <img src="images/image-header-desktop.jpg" class="w-full h-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full bg-[#aa5cdb] opacity-50"></div>
    </div>
  </div>

  
</body>
</html>
